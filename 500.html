<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Problema del servidor</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #d35400;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin: 10px 0;
            max-width: 400px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Error 500</h1>
    <p>Ocurrió un error interno en el servidor. Estamos trabajando para solucionarlo.</p>
    <p>Por favor, intenta nuevamente más tarde.</p>
    <a href="javascript:location.reload();">Reintentar</a>
</body>
</html>
