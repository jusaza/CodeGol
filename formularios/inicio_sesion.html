<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de sesión - Escuela de Fútbol Pinze</title>
  <link rel="stylesheet" href="../css/style_forms.css">
</head>
<body>

  <header>
    <a href="pagina original.html" class="logo" aria-label="Logo Escuela de Fútbol Pinze">
      <img src="../imagenes/logo.jpg" alt="Logo Escuela de Fútbol Pinze" />
    </a>
    <a href="pagina original.html" class="volver">Volver</a>
  </header>

  <div class="login-box" role="main" aria-label="Formulario de inicio de sesión">
    <h1>Escuela de Fútbol Pinze</h1>

    <form>
      <div class="Formgrupo">
        <label for="Validación">Documento</label>
        <input type="number" placeholder="Ingrese su documento" name="txt" required>
      </div>

      <div class="Formgrupo">
        <label for="Validación">Contraseña</label>
        <input type="password" placeholder="Ingrese su Contraseña" name="txt_" required>
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>

    <div class="extra-links">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="registrarse.html">Registrarse</a>
    </div>
  </div>

</body>
</html>
