<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rendimiento - Escuela de Fútbol Pinze</title>
  <link rel="stylesheet" href="../css/style_forms.css">
</head>
<body>

  <header>
    <a href="../rendimientopag.html" class="logo" aria-label="Logo Escuela de Fútbol Pinze">
      <img src="../imagenes/logo.jpg" alt="Logo Escuela de Fútbol Pinze" />
    </a>
    <a href="../rendimientopag.html" class="volver">Volver</a>
  </header>

  <div class="login-box" role="main" aria-label="Formulario de rendimiento">
    <h1>Rendimiento</h1>

    <form>
      <div class="Formgrupo">
        <label for="id_rendimiento">ID Rendimiento</label>
        <input type="number" id="id_rendimiento" name="id_rendimiento" placeholder="Ingrese el ID de rendimiento" required>
      </div>

      <div class="Formgrupo">
        <label for="fecha_evaluacion">Fecha Evaluación</label>
        <input type="date" id="fecha_evaluacion" name="fecha_evaluacion" required>
      </div>

      <div class="Formgrupo">
        <label for="posicion">Posición</label>
        <input type="text" id="posicion" name="posicion" placeholder="Ingrese la posición del jugador" required>
      </div>

      <div class="Formgrupo">
        <label for="categorias_test">Categorías Test</label>
        <input type="text" id="categorias_test" name="categorias_test" placeholder="Ej: Velocidad, resistencia..." required>
      </div>

      <div class="Formgrupo">
        <label for="tipo_test">Tipo de Test</label>
        <input type="text" id="tipo_test" name="tipo_test" placeholder="Ej: Cooper, 20m, salto, etc." required>
      </div>

      <div class="Formgrupo">
        <label for="unidad">Unidad</label>
        <input type="text" id="unidad" name="unidad" placeholder="Ej: segundos, metros, etc." required>
      </div>

      <div class="Formgrupo">
        <label for="resultado">Resultado</label>
        <input type="text" id="resultado" name="resultado" placeholder="Resultado del test" required>
      </div>

      <div class="Formgrupo">
        <label for="observaciones">Observaciones</label>
        <input type="text" id="observaciones" name="observaciones" placeholder="Observaciones adicionales">
      </div>

      <div class="Formgrupo">
        <label for="id_jugador">ID Jugador (FK)</label>
        <input type="number" id="id_jugador" name="id_jugador" placeholder="Ingrese el ID del jugador evaluado" required>
      </div>

      <div class="Formgrupo">
        <label for="registrado_por">Registrado por (FK)</label>
        <input type="number" id="registrado_por" name="registrado_por" placeholder="ID del entrenador o responsable" required>
      </div>

      <button type="submit">Guardar rendimiento</button>
    </form>
  </div>

</body>
</html>
