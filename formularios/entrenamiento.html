<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrenamiento - Escuela de Fútbol Pinze</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <a href="pagina_original.html" class="logo" aria-label="Logo Escuela de Fútbol Pinze">
    <img src="../imagenes/logo.jpg" alt="Logo Escuela de Fútbol Pinze">
  </a>
  <a href="pagina_original.html" class="volver">Volver</a>
</header>

<div class="login-box" role="main" aria-label="Formulario de registro de entrenamiento">
  <h1>Entrenamiento</h1>
  <form>
    <div class="Formgrupo">
      <label for="id">Id del entrenamiento</label>
      <input type="number" id="id" name="id" placeholder="Ingrese el ID" required>
    </div>
    <div class="Formgrupo">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>
    </div>
    <div class="Formgrupo">
      <label for="lugar">Lugar</label>
      <input type="text" id="lugar" name="lugar" placeholder="Ingrese el lugar" required>
    </div>
    <div class="Formgrupo">
      <label for="hora_inicio">Hora inicio</label>
      <input type="time" id="hora_inicio" name="hora_inicio" required>
    </div>
    <div class="Formgrupo">
      <label for="hora_fin">Hora fin</label>
      <input type="time" id="hora_fin" name="hora_fin" required>
    </div>
    <div class="Formgrupo">
      <label for="tipo_entrenamiento">Tipo entrenamiento</label>
      <select id="tipo_entrenamiento" name="tipo_entrenamiento" required>
        <option value="">Seleccione un tipo</option>
        <option value="tecnico">Técnico</option>
        <option value="tactico">Táctico</option>
        <option value="fisico">Físico</option>
        <option value="recreativo">Recreativo</option>
      </select>
    </div>
    <button type="submit">Guardar entrenamiento</button>
  </form>
</div>

</body>
</html>
